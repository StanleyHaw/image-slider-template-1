<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Image slider test 1</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="image-container">
        <div class="carousel">
          <img
            src="https://img.freepik.com/free-psd/3d-rendering-ui-icon_23-2149182289.jpg?w=1380&t=st=1691985191~exp=1691985791~hmac=a2ad62969c237f903a084e57ad2c40147e0c84b0115b7f6a4d207a137dbecf1e"
          />
          <img
            src="https://img.freepik.com/free-psd/3d-rendering-ui-icon_23-2149182286.jpg?w=1380&t=st=1691985349~exp=1691985949~hmac=869a7f2f632132a70812701f2143ff418a6f6d556b48a1651d64052bd43a99a7"
          />
          <img
            src="https://img.freepik.com/free-psd/3d-rendering-ui-icon_23-2149182282.jpg?w=1380&t=st=1691985295~exp=1691985895~hmac=913e7b60db6ed17c4da9531f8a1a5c6547dea078d3d987550a9a9c5c1cad3475"
          />
          <img
            src="https://img.freepik.com/free-psd/3d-rendering-ui-icon_23-2149182284.jpg?w=1380&t=st=1691985308~exp=1691985908~hmac=14eb3f79798475deee7f6230615264df60edbd37dec7f32f2e361494b6bb4ed7"
          />
          <img
            src="https://img.freepik.com/free-psd/3d-rendering-ui-icon_23-2149182280.jpg?w=1380&t=st=1691985320~exp=1691985920~hmac=fd6deee9de08de8d0aa98fcabd865a2720629353eabaf2a5795435efe45ba1d8"
          />
        </div>
      </div>
      <ul class="page-btn-group">
        <li class="page-btn"></li>
        <li class="page-btn"></li>
        <li class="page-btn"></li>
        <li class="page-btn"></li>
        <li class="page-btn"></li>
      </ul>
      <div class="btn">
        <i class="fa-solid fa-chevron-left button" id="prev-btn"></i>
        <i class="fa-solid fa-chevron-right button" id="next-btn"></i>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
